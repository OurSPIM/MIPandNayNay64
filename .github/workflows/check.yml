name: Check

on:
  pull_request:

  # Allow these checks to be called by other workflows
  workflow_call:

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
          toolchain: stable
          override: true

    - uses: Swatinem/rust-cache@v2

    - name: Build
      run: cargo build

    - name: Run cargo fmt
      run: cargo fmt -- --check

    - name: Run clippy
      run: cargo clippy --no-deps

    - name: Run tests
      run: cargo test
